{% extends "nc_snp/base_header.html" %}
{% load staticfiles %}
{% block headlink %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.min.js"></script>
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="{% static 'nc_snp/js/chip_seq_viewer.js' %}" charset="utf-8"></script>
    <link href = "{% static 'nc_snp/css/region_viewer.css'  %}" rel="stylesheet">
    <title> SNP-Peak Viewer </title>
{% endblock %}
{% block body_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <div id="SNP_Browser">
            </div>
            <div id="CHIP_SEQ_Browser">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse1"> Legend </a>
                </div>
                <div class="panel-collapse collapse" id="collapse1">
                    <div class="panel-body" id="plot_legend">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                   <a data-toggle="collapse" href="#collapse0"> Track List </a>
                </div>
                <div class="panel-collapse collapse" id="collapse0">
                    <div class="panel-body">
                        <ul id="Track_List" class="connectedList">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="collapse" id="sidebar_region">
            </div>
            <button class="btn btn-function" type="button" onclick="reset();">
                Reset
            </button>
            <button class="btn btn-function" type="button" data-toggle="collapse" data-target="#sidebar_region">
                View Regions
            </button>
        </div>
    </div>
</div>
    <script>
        set_up({{regions|safe}},{{pheno_id|safe}});
    </script>
{% endblock %}
